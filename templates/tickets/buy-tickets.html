<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="generator" content="Hugo 0.82.0">
    <title>Tickets - Big Bertha</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

  </head>

  <body class="text-center">
    
    <main class="form-signin m-5">

      <h1 class="h3 mb-5 fw-normal"><b>Purchase Your Ticket for Big Bertha</b></h1>

      <form action="" method="POST">

        <div class="form-floating mt-3 mb-3">
          <input type="text" class="form-control" id="floatingForename" placeholder="Forename" name="floatingForename" value="{{ request.form.floatingForename }}">
          <label for="floatingForename">Forename</label>
        </div>

        <div class="form-floating mt-3 mb-3">
          <input type="text" class="form-control" id="floatingSurname" placeholder="Surname" name="floatingSurname" value="{{ request.form.floatingSurname }}">
          <label for="floatingSurname">Surname</label>
        </div>

        <div class="form-floating mt-3 mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="floatingInput" value="{{ request.form.floatingInput }}">
          <label for="floatingInput">Email</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> I solemly swear to arrive absolutely shitfaced
          </label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Pay now</button>
        <p class="mt-5 mb-3 text-muted">Tickets remaining: {{ tickets_remaining }}</p>
        
      </form>

      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
      {% endif %}

    </main>
    
  </body>

  <div class="bg-image" style="background-image: url('https://images.unsplash.com/photo-1494438639946-1ebd1d20bf85?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHw%3D&w=1000&q=80'); height: 50vh"></div>

</html>
